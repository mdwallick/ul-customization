<!-- login-password and or signup-password -->
<div class="custom-divider"><span>OR</span></div>
<form method="post" data-form-secondary="true" id="email-form">
  <input type="hidden" name="state" value="{{state}}" />
  <input type="hidden" name="connection" value="email" />
  <button
    type="submit"
    id="switchConnectionButton_email"
    data-action-button-secondary="true"
    class="switching-connection-button"
  >
    <span>Continue with Email</span>
  </button>
</form>
<form method="post" data-form-secondary="true" id="sms-form">
  <input type="hidden" name="state" value="{{state}}" />

  <button
    type="submit"
    id="switchConnectionButton_sms"
    data-action-button-secondary="true"
    class="switching-connection-button"
  >
    <span>Continue with SMS</span>
  </button>
</form>
